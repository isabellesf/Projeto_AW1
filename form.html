    <section>
        <article>

    <h1> Formulário de encaminhamento</h1>
    <form id=”form” name=”form” method=”post” action =“”>
    

       <label for = "nome_id"> Nome Completo: </label>
       <input type= "text" name= "nome " id ="nome_id"
       placeholder = "digite o nome aqui"required>

       <label for = "nomeart_id"> Nome Artístico (se houver): </label>
       <input type= "text" name= "nome " id ="nome_id"
       placeholder = "digite seu nome artístico aqui"required>

       <label for = "date_id"> Data de Nascimento: </label>
       <input type= "date" name= "data " id ="data_id"
       placeholder = "digite sua data de nascimento" required>


    
  

     <label for="cidade"> Cidade :</label>
     <input list="cidades" name="cidade" id="cid_id">
     <datalist id="cidades">
       <option value="São Paulo">
       <option value="Guarulhos">
       <option value="Mogi das Cruzes">
       <option value="Carapicuíba">
       <option value="Campinas">
     </datalist>

    <label for = "uf_id"> UF: </label>
    <select name= "uf " id ="uf_id" >
     <option value="SP" label= "SP">
     </select>


    <label for = "cel_id"> Celular: </label>
     <input type= "tel" name= "cel " id ="cel_id"
     placeholder = "Digite seu celular" maxlength="11">
     
    
     <label for = "tel_id">Telefone: </label>
     <input type= "tel" name= "tel " id ="tel_id"
     placeholder = "Digite seu telefone" maxlength="8">

     <label for = "email_id">Email: </label>
     <input type= "email" name= "email " id ="email_id"
     placeholder = "Digite seu email" required >

     <label for="estilo"> Qual estilo/ritmo das suas músicas?:</label>
     <input list="estilos" name="estilo" id="estilo_id">
     <datalist id="estilos">
       <option value="Variado">
       <option value="Rock">
       <option value=" MPB">
       <option value="Sertanejo">
       <option value="Gospel">
       <option value="Outro">    
        
     </datalist> 

     <label for="tipo">  Explique rapidamente no campo obrigatório abaixo sobre seu trabalho musical.
Exemplo: se é compositor, cantor, estilo, letrista, banda, amador, profissional, algum detalhe.</label>
     <textarea id="tipo" name="tipo"
     rows="5" cols="33">
     Digite sua explicação aqui
    </textarea>


     
     <input type = "submit" value = "Enviar">
     <input type = "reset" value = "Limpar">
    </form>
    
       </article>
</section>
