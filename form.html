<body>

    <section>
        <article>
            <form class="form" id="form" action="" method="POST">
                <div class="card">
                    <div class="card-top">
                        <h2 class="title">Formulário de Encaminhamento</h2>
                    </div>
        
                    <div class="card-group">
                        <label>Nome</label>
                        <input type="text" name="nome" placeholder="Insira seu nome completo" required>
                    </div>
        
                    <div class="card-group">
                        <label>E-mail</label>
                        <input type="email" name="email" placeholder="Insira seu e-mail" required>
                    </div>
        
                    <div class="card-group">
                        <label>Nome Artístico (se houver)</label>
                        <input type="text" name="nome_usuario" placeholder="Insira seu nome artístico" required>
                    </div>
        
                    <div class="card-group">
                        <label>Telefone</label>
                        <input type="tel" name="telefone" placeholder="Insira seu telefone" required data-mask="(00) 0000-0000" id="telefone">
                    </div>

                    <div class="card-group">
                        <label>Data de Nascimento</label>
                        <input type="date" name="data" placeholder="Insira seu telefone"  id="data">
                    </div>
         
                    <div class="card-group">
                    <label for="estilo"> Qual estilo/ritmo das suas músicas?:</label> <br>
                    <input list="estilos" name="estilo" id="estilo_id">
                    <datalist id="estilos">
                   <option value="Variado">
                   <option value="Rock">
                  <option value=" MPB">
                  <option value="Sertanejo">
                 <option value="Gospel">
                 <option value="Outro">    
        
                  </datalist> 
                </div>
                
                <div class = "textarea">
                <label>  Explique rapidamente no campo obrigatório abaixo sobre seu trabalho musical.
                    Exemplo: se é compositor, cantor, estilo, letrista, banda, amador, profissional, algum detalhe.</label> <br>
                         <textarea id="tipo" name="tipo"
                         rows="5" cols="80">Digite sua explicação aqui
                         </textarea>
                
                </div>
                </div>
     <input type = "submit" value = "Enviar">
     <input type = "reset" value = "Limpar">
    </form>
    
       </article>
</section>

</body>

</html>
