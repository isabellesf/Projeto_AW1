 <section>
   <article>
    <div class="checkout-panel"> <!-- div para formatação do conteúdo-->
    <div class="panel-body">
     
   
      <div class="payment-method"> <!--div para formatação das imagens das formas de pagemento-->
        <label for="card" class="method card">
          <div class="card-logos">
            <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png"/>
            <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png"/>
          </div>
   
          <div class="radio-input"> <!--input da forma de pagamento-->
            <input id="card" type="radio" name="payment">
            Pagar com Cartão de Crédito
          </div>
        </label>
   
        <label for="paypal" class="method paypal">
          <img src="https://designmodo.com/demo/checkout-panel/img/paypal_logo.png"/>
          <div class="radio-input">
            <input id="paypal" type="radio" name="payment">
            Pagar com Paypal 
          </div>
        </label>
      </div>
   
      <div class="input-fields">  <!--inputs dos dados do cartão de crédito-->
        <div class="column-1">
          <label for="cardholder">Nome</label>
          <input type="text" id="nomecc" required />
   
          <div class="small-inputs">
            <div>
              <label for="date">Validade</label>
              <input type="month" id="data" required/>
            </div>
   
            <div>
              <label for="verification">CVV*</label>
              <input  type="password" id="cvv" maxlength="3" required/>
            </div>
          </div>
   
        </div>
        <div class="column-2">
          <label name= "cardnumber" for="cardnumber">Número do cartão</label>
          <input type="text" id="cardnumber" maxlength="16" required/>
   
          <label for="parc">Quantidade de Parcelas</label>
          <input type="number" id="parc" required/>
   
          <span class="info">* CVV é um código de segurança de 3 dígitos, impresso no verso de cartões de crédito.</span>
        </div>
      </div>
    </div>
   
    <div class="panel-footer"> <!--botões voltar e finalizar-->
      <button class="card-group1">Voltar</button>
      <button type= "submit" class="card-group2" onclick="validar()">Finalizar</button>
    </div>
  </div>

   </article>
 </section>
