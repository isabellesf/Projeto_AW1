    <section class = "fadeIn">

        <article> <!-- Desenvolvimento das entradas do formulário -->
            <form class="form" id="form" action="" method="POST">
                <div class="card">
                    <div class="card-top">
                        <h2 class="title">Formulário de Encaminhamento</h2>
                    </div>
        
                    <div class="card-group"> <!-- Nome, tipo nome -->
                        <label>Nome</label>
                        <input type="text" name="nome" placeholder="Insira seu nome completo" id="nome" required>
                    </div>
        
                    <div class="card-group"> <!-- email, tipo email -->
                        <label>E-mail</label>
                        <input type="email" name="email" placeholder="Insira seu e-mail" id="email" required>
                    </div>
        
                    <div class="card-group"> <!-- Nome, tipo nome -->
                        <label>Nome Artístico (se houver)</label>
                        <input type="text" name="nome_usuario" placeholder="Insira seu nome artístico" id="nome_usuario" required>
                    </div>
        
                    <div class="card-group"> <!-- telefone, tipo tel, com uso de máscara -->
                        <label>Telefone</label>
                        <input type="number" name="telefone" placeholder="Insira seu telefone" required id="telefone">
                    </div>

                    <div class="card-group">
                        <label>Idade</label> <!-- data de nascimento, tipo data -->
                        <input type="number" name="idade" placeholder="Insira sua idade"  id="idade" min="18" required>
                        <!-- FAZER ELE TER A CONFIRMAÇÃO DE IDADE, SE FOR MENOR DE IDADE CANCELAR A OPERAÇÃO -->
                    </div>
         
                    <div class="card-group">
                    <label for="tipo_afi"> Tipo da afinação</label> <br> <!-- estilo musical, lista dropdown -->
                    <input list="tipo_afi" name="tipo_afi" id="tipo_afi" placeholder="Escolha o tipo de afinação">
                    <datalist id="tipo_afi">
                   <option value="Radical">
                   <option value="Natural">
                  <option value="O produtor decide">
                  </datalist> 
                </div>

                <div class="card-group">
                    <label for="estilo"> Qual estilo/ritmo das suas músicas?:</label> <br> <!-- estilo musical, lista dropdown -->
                    <input list="estilos" name="estilo" id="estilo" placeholder="Escolha o tipo de música">
                    <datalist id="estilos">
                   <option value="Variado">
                   <option value="Rock">
                  <option value=" MPB">
                  <option value="Sertanejo">
                 <option value="Gospel">
                 <option value="Outro">    
        
                  </datalist> 
                </div>
                
                <div class = "textarea"> <!-- Explicação sobre o artista, tipo área de texto -->
                <label>  Explique rapidamente no campo obrigatório abaixo sobre seu trabalho musical.
                    Exemplo: se é compositor, cantor, estilo, letrista, banda, amador, profissional, algum detalhe.</label> <br>
                         <textarea id="tipo" name="tipo"
                         rows="5" cols="80">Digite sua explicação aqui
                         </textarea>
                
                </div>
                </div>
     
    <div class = "importante"> <!-- área de texto com parágrafo e título para ser comentado sobre partes importantes caso o artista decida concluir o formulário-->
        <br><h2>PREÇOS</h2><br>
    <p style="text-align: center;">R$200,00 por canal de voz.</p>
            </div>
  
    <!-- Botão para enviar formulário, tipo submit-->
     <div class = "card-group1">
        <button type="button" class="botao" onclick="validar_form3()"> ENVIAR </button>
     </div>
     <!-- Botão para limpar formulário, tipo reset -->
     <div class = "card-group2">
        <button type="reset">LIMPAR</button>
        </div>
        
        <script src="js/afi_form.js"></script>

            </form>
